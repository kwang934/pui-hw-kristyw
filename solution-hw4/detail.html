<!DOCTYPE html>

<html lang="EN">
    <head>
        <title> Product Detail Page </title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <script src="./detail.js" defer></script>
    </head>

    <body>
        <div class="nav">
            <div class="logo"> 
                <a href="index.html">
                    <img src="https://raw.githubusercontent.com/kwang934/pui-hw-kristyw/2bed6b60426901cca0d4d8bd08c1dd6141e7aa0c/assets/logo/logo-01.svg" alt="logo">
                </a>
            </div>

            <!-- https://www.w3schools.com/html/html_links.asp -->
        <div class="tabs">
                <nav>
                    <div class="product">
                        <div class="hover"> <a href="index.html"> PRODUCTS </a> </div>
                    </div>

                    <div class="cart">
                        <div class="hover"> <a href="cart.html"> CART </a> </div>
                    </div>
                </nav>

                <hr class="thickness">

                <p class="handmade" id = "rollHeading"> Original cinnamon roll </p>
            </div>
        </div>

        <div class="margin"></div>
        
        <div class="individual-product">
            <div class="detail-image">
                <!-- Wrap the bottom half together for sizing purposes -->
                <div class="centered">
                    <img id ="rollImage" alt="Original cinnamon roll" class="image2">
                </div>

            <div class="detail-page-explanation">
                <!-- This class determines width of all items -->
                <div class="item-selector">
                    <p> Customize our delicious, hand-made cinnamon roll to your liking! </p>
                    <div class="dropdown">

                        <div class="margin"></div>

                        <!-- https://www.w3schools.com/tags/tag_select.asp -->
                        <label class="dropdown-label" id="dropdown-label-glazing"> Glazing: </label>

                        <select name="glazing" id="glazing" onchange="glazingChange(this)"></select>

                        <div class="smaller-margin"></div>
            
                        <label class="dropdown-label" id="dropdown-label-pack-size"> Pack size: </label>
            
                        <select name="packsize" id="packsize" onchange="packChange(this)"></select>

                        <div class="margin"></div>
                        
                        <!-- https://www.w3schools.com/tags/tag_button.asp -->
                        <div class="text">
                            <span id="detailsCart" class="details-price"> $2.49 </span>
                            <button-details id= "addCart" > Add to Cart </button-details>
                        </div>

                    </div>
                </div>
            </div>   
            </div>
        </div>
    </body>
</html>
