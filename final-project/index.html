<!DOCTYPE html>

<html lang="EN">
    <head>
        <title> Find my Food </title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    </head>

    <body>
        <h1> What are you eating today? </h1>

        <div class="dropdown-selector">
            <label class="dropdown-button" id="dropdown-button-cuisine"></label>

                    <select name="cuisine" id="cuisine">
                        <option value="cui">Cuisine</option>
                        <option value="am">American</option>
                        <option value="ch">Chinese</option>
                        <option value="jap">Japanese</option>
                        <option value="it">Italian</option>
                        <option value="mex">Mexican</option>
                        <option value="in">Indian</option>
                    </select>

            <label class="dropdown-button" id="dropdown-button-price"></label>

                    <select name="price" id="price">
                        <option value="pr">Price</option>
                        <option value="one">$</option>
                        <option value="two">$$</option>
                        <option value="three">$$$</option>
                    </select>    
                    
            <label class="dropdown-button" id="dropdown-button-distance"></label>

                    <select name="distance" id="distance">
                        <option value="di">Distance</option>
                        <option value="three">3 min walk</option>
                        <option value="five">5 min walk</option>
                        <option value="ten">10 min walk</option>
                    </select>  

            <div class="margin"></div>

            <a href="map.html"><button> Let's eat! </button></a>

            <div class="margin"></div>

            <p> Can't choose? </p>
            <a href="map.html"><button> Surprise me! </button></a>
            
            <div class="margin"></div>

        </div>
    </body>
</html>
