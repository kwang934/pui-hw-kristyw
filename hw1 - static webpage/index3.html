<!DOCTYPE html>

<html lang="EN">
    <head>
        <title> Shopping Cart </title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    </head>

    <body>
        <div class="logo">
            <a href="index.html">
                <img src="https://raw.githubusercontent.com/kwang934/pui-hw-kristyw/2bed6b60426901cca0d4d8bd08c1dd6141e7aa0c/assets/logo/logo-01.svg" alt="logo">
            </a>
        </div>

        <hr class="thickness">

        <!-- https://www.w3schools.com/html/html_links.asp -->
        <div class="product">
            <div class="hover"> <a href="index.html"> PRODUCTS </a> </div>
        </div>

        <div class="cart">
            <div class="hover"> <a href="index3.html"> CART </a> </div>
        </div>

        <br> 

        <p class="text"> Shopping Cart </p>

        <div class="small-centered">
            <img src="https://github.com/kwang934/pui-hw-kristyw/blob/main/assets/products/original-cinnamon-roll.jpg?raw=true" alt="Original cinnamon roll"
            class="image3">
        </div>

        <!-- https://www.geeksforgeeks.org/html-u-tag/ -->
        <div class="center-remove">
            <a href=""> Remove </a>
        </div>

        <p class="text"> Original Cinnamon Roll <br> Glazing: Keep original <br> Pack Size: 1 </p>

        <p class="text"> $2.49 </p>

        <div class="margin"></div>

        <div class="small-centered">
            <img src="https://github.com/kwang934/pui-hw-kristyw/blob/main/assets/products/double-chocolate-cinnamon-roll.jpg?raw=true" alt="Double chocolate roll"
            class="image3">
        </div>

        <div class="center-remove">
            <a href=""> Remove </a>
        </div>

        <p class="text"> Double Chocolate Cinnamon Roll <br> Glazing: Sugar milk <br> Pack Size: 6 </p>

        <p class="text"> $27.45 </p>

        <div class="margin"></div>

        <!-- Change line length -->
        <hr class="shorter-line">

        <p class="text"> Total: $29.94 </p>

        <!-- https://www.w3schools.com/tags/tag_button.asp -->
        <div class="text">
            <button type="button"> Checkout </button>
        </div>

    </body>

</html>
