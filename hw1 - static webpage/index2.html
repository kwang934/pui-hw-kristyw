<!DOCTYPE html>

<html>
    <head>
        <title> Product Detail Page </title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="logo">
            <a href="index.html">
                <img src="https://raw.githubusercontent.com/kwang934/pui-hw-kristyw/2bed6b60426901cca0d4d8bd08c1dd6141e7aa0c/assets/logo/logo-01.svg">
            </a>
        </div>

        <hr class="thickness">

        <div class="product">
            <div class="hover"> <a href="index.html"> PRODUCTS </a> </div>
        </div>

        <div class="cart">
            <div class="hover"> <a href="index3.html"> CART </a> </div>
        </div>

        <br>

        <p class="text"> Original cinnamon roll </p>
    
        <div class="centered">
            <img src="https://github.com/kwang934/pui-hw-kristyw/blob/main/assets/products/original-cinnamon-roll.jpg?raw=true"
            class="image2">
        </div>

        <p class="text"> Customize our delicious, hand-made cinnamon roll to your liking! </p>
        
        <div class="dropdown">
            <label for="cars"> Glazing: </label>
            
            <br> 

            <select name="glazing" id="glazing">
                <option value="og">Keep original</option>
                <option value="sm">Sugar milk</option>
                <option value="vm">Vanilla milk</option>
                <option value="dc">Double chocolate</option>
            </select>
        
            <br><br>
        
            <label for="cars"> Pack size: </label>

            <br> 

            <select name="pack-size" id="pack-size">
                <option value="one">1</option>
                <option value="three">3</option>
                <option value="six">6</option>
                <option value="twelve">12</option>
            </select>

        </div>

        <div class="margin"></div>

        <div class="center">
            <span class="text2"> $2.49 </span>
            <button type="buttons"> Add to Cart </button>
        </div>

    </body>
</html>
