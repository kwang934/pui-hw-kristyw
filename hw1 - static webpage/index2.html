<!DOCTYPE html>

<html>
    <head>
        <title> Product Detail Page </title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="logo">
            <a href="index.html">
                <img src="https://raw.githubusercontent.com/kwang934/pui-hw-kristyw/2bed6b60426901cca0d4d8bd08c1dd6141e7aa0c/assets/logo/logo-01.svg">
            </a>
        </div>

        <hr class="thickness">

        <div class="product">
            <div class="hover"> <a href="index.html"> PRODUCTS </a> </div>
        </div>

        <div class="cart">
            <div class="hover"> <a href="index3.html"> CART </a> </div>
        </div>

        <p class="text"> Original cinnamon roll </p>
    
        <div class="centered">
            <img src="https://github.com/kwang934/pui-hw-kristyw/blob/main/assets/products/original-cinnamon-roll.jpg?raw=true"
            class="image2">
        </div>

        <p class="text"> Customize our delicious, hand-made cinnamon roll to your liking! </p>
        <p class="text"> Glazing: </p>

        <div class="dropdown">
            <div class="selected"> Keep original </div>
                <div class="caret"></div>
            <div class="options">
                <div class="option"> Keep original </div>
                <div class="option"> Sugar milk </div>
                <div class="option"> Vanilla milk </div>
                <div class="option"> Double chocolate </div>
            </div>
        </div>

        <p class="text"> Pack size: </p>
        
        <div class="dropdown">
            <div class="selected"> 1 </div>
                <div class="caret"></div>
            <div class="options">
                <div class="option"> 1 </div>
                <div class="option"> 3 </div>
                <div class="option"> 6 </div>
                <div class="option"> 12 </div>
            </div>
        </div>

        <div>
            <p class="text2"> $2.49 </p>
            <div class="box">
                <p class="checkout"> Add to Cart </p>
            </div> 
        </div>

    </body>
</html>
